<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Eventos</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header></header>
    <table class="table">
        <thead>
        <tr>
            <td>Nome do Evento</td>
            <td>Data do Evento</td>
            <td>Url</td>
            <td>Cidade</td>
            <td>Estado</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.nome}"></td>
            <td th:text="${evento.data}"></td>
            <td><a th:href="${evento.url}" th:text="${evento.url}" class="text-primary"></a></td>
            <td th:text="${evento.cidade.nome}"></td>
            <td th:text="${evento.cidade.estado}"></td>
            <td>
                <form  th:action="@{/evento/editar/{id}(id=${evento.id})}" th:object="${evento}">
                    <input class="btn btn-primary" value="Editar" type="submit"/>
                </form>
                <form  th:action="@{/evento/{id}(id=${evento.id})}" th:object="${evento}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input class="btn btn-danger" value="Remover" type="submit" style="margin-top:10px"/>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
    <script src="/js/template.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
