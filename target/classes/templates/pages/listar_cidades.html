<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar cidades</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header></header>
    <table class="table">
        <thead>
        <tr>
            <td>Cidade</td>
            <td>Estado</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="cidade : ${cidades}">
        <tr>
            <td th:text="${cidade.nome}"></td>
            <td th:text="${cidade.estado}"></td>
            <td>
                <button class="btn btn-primary"><a href="/editar">Editar</a></button>
                <button class="btn btn-danger"><a href="/remover">Remover</a></button>
            </td>

        </tr>
        </tbody>
    </table>
    <script type="module" src="/js/template.js"></script>
</body>
</html>
