<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar cidades</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header></header>
    <table class="table">
        <thead>
        <tr>
            <td>Cidade</td>
            <td>Estado</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="cidade : ${cidades}">
        <tr>
            <td th:text="${cidade.nome}"></td>
            <td th:text="${cidade.estado}"></td>
            <td>
            <form  th:action="@{/cidade/editar/{id}(id=${cidade.id})}" th:object="${cidade}">
                <input class="btn btn-primary" value="Editar" type="submit"/>
            </form>
            <form  th:action="@{/cidade/{id}(id=${cidade.id})}" th:object="${cidade}" method="post">
                <input type="hidden" name="_method" value="delete">
                <input class="btn btn-danger" value="Remover" type="submit"/>
            </form>
            </td>
        </tr>
        </tbody>
    </table>
    <script type="module" src="/js/template.js"></script>
</body>
</html>
