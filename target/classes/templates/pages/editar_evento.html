<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Evento</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header></header>
  <h1>Editar evento</h1>
  <form action="#" th:action="@{/evento/{id}(id=${evento.id})}" th:object="${evento}" method="post" id="form_edita_evento">
      <input type="hidden" name="_method" value="put">
          <div class="p-2">
              <label for="nome">Nome do Evento :</label>
              <input type="text" th:field="*{nome}" name="nome" id="nome">
          </div>

          <div class="p-2">
              <label for="data">Data do Evento :</label>
              <input type="text" th:field="*{data}" name="data" id="data">
          </div>

          <div class="p-2">
              <label for="url">Url para acessar Evento :</label>
              <input type="text" th:field="*{url}" name="url" id="url">
          </div>
          <button>Adicionar Evento</button>
  </form>
  <script src="/js/template.js" type="module"></script>
<!--  <script src="/js/editar_evento.js" type="module"></script>-->
</body>
</html>
